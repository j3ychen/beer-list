<a ui-sref="." ng-repeat="beer in beers | filter: {brewery: 'Deschutes'}"><img class ="logo" ng-click="lastClick='{{ beer.name }}'" ng-src="{{ beer.image }}"></a>
<h1>{{ descriptions[lastClick].title }}</h1>
<h2>{{ descriptions[lastClick].subtitle }}</h2>
<p>{{ descriptions[lastClick].description }}</p>
